# Use c-z instead of c-b as the prefix
unbind C-b
set -g prefix C-z
bind z send-prefix

set-option -g mode-keys vi
#set-option -g default-command "/opt/local/bin/reattach-to-user-namespace zsh"
set-option -g renumber-windows on

# Vim pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# bind T to make this window top
bind T swap-window -t 0

# for now, mostly conform to my previous screen bindings
bind C-c new-window
bind C-z last-window
bind Space next-window
bind C-Space next-window
bind b copy-mode

bind C-n next-window
bind C-p previous-window
